<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
<div><legend>Calculator</legend>
	<input type="text" id="result"><br>
	<button class="calc" id="7" onclick="display('7')">7</button>	
	<button class="calc" id="8" onclick="display('8')">8</button>
	<button class="calc" id="9" onclick="display('9')">9</button>
	<button class="calc" id="c" onclick="clr()">C</button><br>
	<button class="calc" id="4" onclick="display('4')">4</button>	
	<button class="calc" id="5" onclick="display('5')">5</button>
	<button class="calc" id="6" onclick="display('6')">6</button>
	<button class="calc" id="abs" onclick="absolute()">abs</button><br>
	<button class="calc" id="1" onclick="display('1')">1</button>	
	<button class="calc" id="2" onclick="display('2')">2</button>
	<button class="calc" id="3" onclick="display('3')">3</button>
	<button class="calc" id="/" onclick="display('/')">/</button><br>
	<button class="calc" id="." onclick="display('.')">.</button>	
	<button class="calc" id="0" onclick="display('0')">0</button>
	<button class="calc" id="%" onclick="display('%')">%</button>
	<button class="calc" id="*" onclick="display('*')">*</button><br>
	<button class="calc" id="+" onclick="display('+')">+</button>	
	<button class="calc" id="-" onclick="display('-')">-</button>
	<button class="calc" id="equal" onclick="solve()">=</button>
	<button class="calc" id="sqrt" onclick="display('&#8730;')">&#8730;</button><br>
</div>
<script type="text/javascript" src="assignment2.js"></script>
</body>
</html>
